<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>PixelTrice</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<br>
<div class="banner-bootom-w3-agileits py-5">
    <div class="container py-xl-4 py-lg-2">
        <!-- tittle heading -->
        <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
            <span>I</span>mage
            <span>D</span>etails</h3><br>
        <!-- //tittle heading -->
        <div class="row">
            <div class="col-lg-5 col-md-8 single-right-left ">
                <div class="grid images_3_of_2">
                    <div class="flexslider">
                        <div class="thumb-image">
                            <img alt=""
                                 class="img img-responsive img-fluid" th:src="@{${'/image/display/'+id}}">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 single-right-left simpleCart_shelfItem">
                Name: <span class="mb-3" th:text="${name}"></span>
                <p class="mb-3">
                    Price :&#36; <span class="item_price" th:text="${price}"></span>
                </p>
                <div class="product-single-w3l">
                    Description: <span class="my-sm-4 my-3" th:text="${description}">
						</span>
                </div>
                <br>
                <a href="/image/show">Go Back</a>
                &emsp;<a href="/">Go Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
